<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page - User Management</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">User Administation</h1>
      <table class="table mt-4" id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User rows will be populated here -->
        </tbody>
      </table>
      <div class="text-center">
        <p>
          <a href="/signup.html" class="btn btn-outline-secondary"
            >Back to Signup Page</a
          >
        </p>
      </div>
    </div>

    <script>
      let users = []; //Empty array to hold user data

      // Fetch users from the server
      function fetchUsers() {
        $.ajax({
          type: "GET",
          url: "http://localhost:3000/users",
          success: function (response) {
            users = response; // Store the user data
            updateUserTable(); // Call function to render table
          },
          error: function (err) {
            console.error("Error fetching users:", err);
          },
        });
      }

      // Change user status
      function changeUserStatus(userId, newStatus) {
        const user = users.find((u) => u.id === userId);
        if (user) {
          // Update only the status
          user.status = newStatus;

          // Make AJAX request to update user on the server
          $.ajax({
            type: "PUT",
            url: `http://localhost:3000/users/${userId}`,
            data: JSON.stringify({
              ...user, // Spread operator to include all user properties
              status: newStatus, // Update only status
            }),
            contentType: "application/json",
            success: function (response) {
              console.log("User updated successfully:", response);
              updateUserTable(); // Refresh user table
            },
            error: function (err) {
              console.error("Error updating user:", err);
            },
          });
        } else {
          console.error("User not found");
        }
      }

      //Delete user function
      function deleteUser(userId) {
        $.ajax({
          type: "DELETE",
          url: `http://localhost:3000/users/${userId}`,
          success: function (response) {
            console.log("User deleted successfully:", response);
            //Remove user from array
            users = users.filter((user) => user.id !== userId);
            updateUserTable();
          },
          error: function (err) {
            console.error("Error deleting user:", err);
          },
        });
      }

      // Render users in the table
      function updateUserTable() {
        const tableBody = $("#userTableBody");
        tableBody.empty(); // Clear existing table body

        users.forEach((user) => {
          const row = `<tr>
                    <td>${user.firstName} ${user.lastName}</td>
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td>
                        <button onclick="changeUserStatus(${user.id}, 'inactive')" class="btn btn-warning">Set Inactive</button>
                        <button onclick="changeUserStatus(${user.id}, 'active')" class="btn btn-success">Set Active</button>
                        <button onclick="deleteUser(${user.id})" class="btn btn-danger">Delete</button>
                    </td>
                </tr>`;
          tableBody.append(row); // Add new row to the table
        });
      }

      // Fetch users when the page loads
      $(document).ready(function () {
        fetchUsers();
      });
    </script>
  </body>
</html>
